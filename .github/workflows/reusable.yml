name: Reusable Deploy
on:
  workflow_call:
    inputs:
      artifact-id:
        description: The ID of the artifact to deploy
        required: false
        default: dist
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-id }}
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
